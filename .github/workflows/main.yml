name: Daily-Journal

on:
  schedule:
    - cron: "30 4 * * *"   # runs every day at 00:30 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run journal.py
        run: /Users/hessam/Documents/GitHub/DJ-for-all/Journal.py


      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Automated journal update $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
