name: Daily Journal

permissions:
  contents: write   # ðŸ”¥ required for pushing

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  update-journal:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # ensure bot uses correct token

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run script
        run: python journal.py

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Automated journal update for $(date +"%Y-%m-%d")" || echo "No changes to commit"
          git push
