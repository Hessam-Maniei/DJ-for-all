name: Daily Journal Commit

on:
  schedule:
    - cron: "10 * * *"   # runs every day at 00:01 UTC (â†’ 0:02 CET in winter)
  workflow_dispatch:        # also allows manual run from the Actions tab

jobs:
  generate-journal:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run Journal script
        run: python Journal.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add journal/
          git commit -m " Auto journal entry $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
